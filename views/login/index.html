<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="img/icons8-tapas-80 (1).ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />

      rel="stylesheet"
    />

    <title>Iniciar Sesión</title>
  </head>

  <body>
    <div id="container">
      <a href="/">
        <h1 id="title">Dgusta Platters</h1>
      </a>
      <form id="form">
        <h1><a href="/login/">Iniciar Sesión</a> / <a href="/sing-up/">Registrarse</a></h1>
        <div class="input-container">
          <label class="font-bolt" for="email-input">Email</label>
          <input class="login-inputs" required type="email" name="email-input" id="email-input" />
        </div>
        <div class="input-container">
          <label class="font-bolt" for="email-pass">Contraseña</label>
          <div class="password-container">
            <input class="login-inputs" required type="password" name="pass-input" id="email-pass" />
            <div class="show-password">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="btn-show">
                <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" />
                <path
                  fill-rule="evenodd"
                  d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="btn-hide btn-display">
                <path
                  fill-rule="evenodd"
                  d="M3.28 2.22a.75.75 0 00-1.06 1.06l14.5 14.5a.75.75 0 101.06-1.06l-1.745-1.745a10.029 10.029 0 003.3-4.38 1.651 1.651 0 000-1.185A10.004 10.004 0 009.999 3a9.956 9.956 0 00-4.744 1.194L3.28 2.22zM7.752 6.69l1.092 1.092a2.5 2.5 0 013.374 3.373l1.091 1.092a4 4 0 00-5.557-5.557z"
                  clip-rule="evenodd"
                />
                <path
                  d="M10.748 13.93l2.523 2.523a9.987 9.987 0 01-3.27.547c-4.258 0-7.894-2.66-9.337-6.41a1.651 1.651 0 010-1.186A10.007 10.007 0 012.839 6.02L6.07 9.252a4 4 0 004.678 4.678z"
                />
              </svg>
            </div>
          </div>
        </div>
        <hr />
        <button id="login-btn" type="submit">INICIAR SESIÓN</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
